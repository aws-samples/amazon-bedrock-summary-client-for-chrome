<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="frame" id="aws_extension_frame">
      <div class="main">
        <div class="mb-3">
          <button type="button" class="btn btn-primary" id="aws_extension_btn_summarize">Summarize Current Page</button>
        </div>
        <div id="aws_extension_content" class="main-content"></div>
      </div>
      <div class="options">
        <div class="mb-3">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#aws_extension_modal_setting">Settings</button>
        </div>
        <div>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#aws_extension_modal_rule">Rule</button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="aws_extension_modal_setting" tabindex="-1" aria-labelledby="aws_extension_modal_setting_label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="aws_extension_modal_setting_label">Settings</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="aws_extension_label_access_key_id">AccessKeyId</span>
              <input type="text" id="aws_extension_access_key_id" class="form-control" placeholder="AccessKeyId" aria-label="AccessKeyId" aria-describedby="aws_extension_label_access_key_id">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="aws_extension_label_secret_access_key">SecretAccessKey</span>
              <input type="text" id="aws_extension_secret_access_key" class="form-control" placeholder="SecretAccessKey" aria-label="SecretAccessKey" aria-describedby="aws_extension_label_secret_access_key">
            </div>
            <div class="input-group">
              <span class="input-group-text" id="aws_extension_label_session_token">SessionToken</span>
              <input type="text" id="aws_extension_session_token" class="form-control" placeholder="SessionToken" aria-label="SessionToken" aria-describedby="aws_extension_label_session_token">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="aws_extension_save_setting">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="aws_extension_modal_rule" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="aws_extension_modal_setting_label">Rule</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-text" id="aws_extension_label_reg_exp">RegExp</span>
              <textarea id="aws_extension_reg_exp" class="form-control" aria-label="RegExp" aria-describedby="aws_extension_label_reg_exp" placeholder="Input the regular expression"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="aws_extension_save_rule">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
